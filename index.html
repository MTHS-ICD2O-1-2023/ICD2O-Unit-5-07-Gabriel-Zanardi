<!DOCTYPE html>
<!--Made by Gabriel-->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Sum of n natural numbers calculator" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Gabriel" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Sum of n natural numbers calculator</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Sum of n natural numbers calculator</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/Formula-N-Derive.jpg" alt="formula for the sum of n natural numbers" />
      </div>
      <div class="page-content">
        Put a random number here so it can do the formula
      </div>
      <br />
      <!-- Simple Textfield -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="user-number">
          <label class="mdl-textfield__label" for="derivative">Put a random number here</label>
        </div>
      </form>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Click me for info
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="final-answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
